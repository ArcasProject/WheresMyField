{% load bootstrap3 %}

{% bootstrap_css %}

{% bootstrap_messages %}

<html lang="en">
  <head>
    <title>Where is My Field</title>
</head>
  <body>

    <div class="container">
      <div>
        <h1 class="text-center">Where is My Field?</h1>
      </div>
    </div>

    <div class="container">
      <form action="/index.html" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form layout='inline' %}
      </form>
    </div>

    <div class="container">
      <div class="row">
      {% for v in dataview %}
        <div class="col-md-4">{{ v }}</div>
      {% endfor %}
      </div>
    </div>

  </body>
</html>
